<div class="bio">
  <div
    class="gatsby-image-wrapper bio-avatar"
    style="width: 50px; height: 50px"
  >
    <img src="{{ headshot }}" alt="profile-picture" />
  </div>
  <p>
    {{ headLine }}<strong>{{ name }}</strong
    >{{ headLine2
    }}<a href="{{ twitterLink }}" target="_blank" rel="noopener noreferrer">{{
      twitter
    }}</a
    >.
  </p>
</div>
